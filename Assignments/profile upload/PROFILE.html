<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive User Profile Editor</title>
    <style>
        body {
            background-image: url(https://png.pngtree.com/background/20210714/original/pngtree-abstract-technology-background-technical-electric-picture-image_1252603.jpg);
        }

        .profile {
            text-align: center;
            /* background-color: rgba(255, 255, 255, 0.4); */
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
            border: 2px solid black;
        }

        .profile img {
            width: 150px;
            border-radius: 50%;
        }

        .input-section {
            text-align: center;
            /* background-color: rgb(76, 197, 238);
             */
             -webkit-backdrop-filter: blur(10px);
             backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
            font-size: 20px;
            border: 2px solid black;
        }

        .input-section label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .input-section input {
            background: transparent;
            width: 80%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: #fff;
        }

        button {
            padding: 8px 16px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="profile">
        <img id="profile-pic"
            src="https://th.bing.com/th/id/OIP.9dpdX7Tv8J4_01ljGaWx9QHaEK?w=1920&h=1080&rs=1&pid=ImgDetMain"
            alt="Profile Picture May be Cute/Handsome">
        <h2>NAME : </h2>
        <h2 id="profile-name">____________</h2>
        <h2>BIO : </h2>
        <h2 id="profile-bio">_____________ </h2>
    </div>

    <div class="input-section">
        <label for="name-input">Update Name Above :</label>
        <input type="text" id="name-input" placeholder="Enter Another Name"><br>

        <label for="bio-input">Update Bio Above :</label>
        <input type="text" id="bio-input" placeholder="Enter Another Bio"><br>

        <label for="pic-input">Update Profile Picture URL :</label>
        <input type="text" id="pic-input" placeholder="Enter URL For Image"><br>

        <button id="update-button">APPLY CHANGES </button>
    </div>

    <script src="profilejs.js"></script>
</body>

</html>
